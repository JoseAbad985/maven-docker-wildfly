<div class="product-list-container">
    <h2>Products</h2>

    <div class="actions">
        <a routerLink="/products/new" class="new-product-btn">Add New Product</a>
    </div>

    <div *ngIf="loading" class="loading">Loading products...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <div *ngIf="!loading && products.length === 0" class="no-products">
        No products found. Add a new one to get started.
    </div>

    <table *ngIf="products.length > 0" class="products-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>${{ product.price.toFixed(2) }}</td>
            <td class="actions-cell">
                <button (click)="viewProduct(product.id!)" class="view-btn">View</button>
                <button (click)="editProduct(product.id!)" class="edit-btn">Edit</button>
                <button (click)="deleteProduct(product.id!)" class="delete-btn">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
